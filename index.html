<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WAT</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
    body { min-height: 2000px; padding-top: 70px; }
    div.graph { padding: 10px; margin-bottom: 20px; }
    div.graph a img { min-height: 300px; }
    div#details img { border: 1px solid #ccc; }
    div.tags span { margin-right: 10px; }
    div.graph div.tags { padding-left: 10px; }
    span.badge { margin-left: 10px; }
    div.graph span.loading { position: absolute; left: 45%; top: 45%; font-size: 3em; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="wat.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div id="details" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
	<div class="modal-content">  
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myLargeModalLabel"></h4>
          </div>
          <div class="modal-body">
          </div>
	  </div>
      </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-stats"></span> WAT</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="tagdropdown"></a>
              <ul class="dropdown-menu" id="taglist"></ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="rangemonth"><a onclick="Wat.showWhen('-1month'); Wat.render(); return false;" href="#">Last Month</a></li>
            <li id="rangeweek"><a onclick="Wat.showWhen('-1week'); Wat.render(); return false;" href="#">Last Week</a></li>
            <li id="rangeday"><a onclick="Wat.showWhen('-1day'); Wat.render(); return false;" href="#">Last Day</a></li>
            <li id="rangehour"><a onclick="Wat.showWhen('-1hour'); Wat.render(); return false;" href="#">Last Hour</a></li>
	        <li><a href="#" onclick="Wat.render(); return false;"><span class="glyphicon glyphicon-refresh"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div style="text-align: right;">
	<span class="label label-primary" id="buckets"></span>
      </div>
      <div id="graphs" class="row"></div>
    </div>
  </body>
</html>
